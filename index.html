<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="col-5 m-3">
        <h1>Form</h1>
        <form name="form">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" name="nome" id="nome">
            </div>

            <div class="form-group">
                <label>Cognome</label>
                <input type="text" class="form-control" name="cognome" id="cognome">
            </div>

            <div class="form-group">
                <label>Telefono</label>
                <input type="number" class="form-control" name="telefono" id="telefono">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>

            <div>
                <button class="btn btn-primary mt-2">invia</button>
            </div>
        </form>
    </div>
    <script>
        let btn = document.querySelector("button");
        const form = document.forms.form;
        let error = "";
        btn = onsubmit = () => {
            if (form.querySelector("#nome").value.length == 0)
                error = "compila il campo \"nome\"<br>";
            if (form.querySelector("#cognome").value.length == 0)
                error += "compila il campo \"cognome\" <br>";
            if (form.querySelector("#telefono").value.length != 10)
                (form.querySelector("#telefono").value.length == 0) ? error += "compila il campo \"telefono\" <br>" : error += "inserisci i dati correttamente nel campo \"telefono\"<br>";
            if (form.querySelector("#email").value.indexOf('@', 0) == -1)
                (form.querySelector("#email").value.length == 0) ? error += "compila il campo \"email\" <br>" : error += "nserisci i dati correttamente nel campo \"email\"<br>";
                document.body.innerHTML += error;
        }
    </script>

</body>

</html>
